<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta name="author" content="Bright Odohofre" />
    <meta
      name="description"
      content="Advice generator app for Front-End Mentor."
    />
    <meta
      name="keywords"
      content="HTML, CSS, API, javascript, Front-End Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="w-full h-screen flex flex-col items-center justify-center bg-darb text-dish"
  >
    <main
      class="w-11/12 bg-dish py-14 px-8 text-primary-lyan rounded-md font-Manrope text-center mb-10"
    >
      <h1 class="text-primary-neen uppercase tracking-widest">Advice #</h1>
      <!-- Advice ID goes here -->

      <p id="advice" class="font-extrabold text-[28px]">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <!-- Advice text goes here -->
      <div class="h-4 w-full bg-divider-mobile lg:bg-divider-desktop bg-cover mt-8"></div>
    </main>

    <footer>
      <p class="attribution bg-white text-[11px] text-center text-black">
        Challenge by
        <a
          class="text-attribute"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-attribute" href="https://github.com/Odohofre"
          >Bright Odohofre</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
