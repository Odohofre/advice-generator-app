<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta name="author" content="Bright Odohofre" />
    <meta
      name="description"
      content="Advice generator app for Front-End Mentor."
    />
    <meta
      name="keywords"
      content="HTML, CSS, API, javascript, Front-End Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="w-full h-screen flex flex-col items-center justify-center bg-darb text-dish"
  >
    <main
      class="w-11/12 bg-dish py-14 px-4 text-primary-lyan rounded-lg font-Manrope text-center mb-10"
    >
      <!-- Advice ID goes here -->
      <h1 class="text-primary-neen uppercase tracking-widest mb-5">
        Advice #117
      </h1>

      <!-- Advice text goes here -->
      <p id="advice" class="font-extrabold text-[28px]">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div
        class="h-4 w-full bg-divider-mobile lg:bg-divider-desktop mt-8"
      ></div>
      <div class="relative">
        <button
          class="block bg-primary-neen rounded-full absolute p-4 left-1/2 -translate-x-1/2"
        >
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </div>
    </main>

    <footer>
      <p
        class="attribution bg-dish text-[11px] text-center text-primary-lyan p-4 rounded-md"
      >
        Challenge by
        <a
          class="text-attribute"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-attribute" href="https://github.com/Odohofre"
          >Bright Odohofre</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
